<div class="body"> 
<h3 class = "thodaNiche">Personal Details</h3>

<form [formGroup]="employeeForm"  (ngSubmit)="onSubmit()">

  <ol> 
      <li class="mat-form-field--inline">
    <mat-form-field appearance="outline">
        <mat-label>Existing Employee Name:</mat-label>
        <input matInput placeholder="Existing Employee Name" formControlName="existingEmployeeName">
    </mat-form-field>
    <button  mat-raised-button color="primary" type="search">Search</button>
    <button  mat-raised-button class="submitButton" color="primary" type="clear">Clear</button>

  </li> 
<li class="mat-form-field--inline">
  <mat-form-field appearance="outline">
      <mat-label>Employee Code:</mat-label>
      <input matInput placeholder="Employee Code" formControlName="employeeCode">
  </mat-form-field>        

  <mat-form-field appearance="outline">
      <mat-label>Employee Name:</mat-label>
      <input matInput placeholder="Employee Name" formControlName="employeeName">
  </mat-form-field> 
</li>
  <li  class="mat-form-field--inline">
  <mat-form-field appearance="outline">
      <mat-label>Contact Number:</mat-label>
      <input matInput placeholder="Contact Number" formControlName="contactNumber">
  </mat-form-field>        

  <mat-form-field appearance="outline">
      <mat-label>Email Address:</mat-label>
      <input matInput placeholder="Email Address" formControlName="emailAddress">
  </mat-form-field>        
  </li>
  <button  mat-raised-button class="submitButton" color="primary" type="submit">Submit</button>

</ol>
</form>

    <h3>Organization Details</h3>
  
  <form [formGroup]="organizationForm"  (ngSubmit)="onSubmit()">
    
          <div style="margin-left: 120px;">
            <label>Organization Type </label>
            <mat-radio-group style="margin-left: 25px" formControlName="organizationType">
              <mat-radio-button value="Ho">Ho</mat-radio-button>
              <mat-radio-button value="Store">Store</mat-radio-button>
              <mat-radio-button value="Zone">Zone</mat-radio-button>
            </mat-radio-group>
          </div>
    <ol> 
      <li class="mat-form-field--inline">
        <mat-form-field appearance="outline">
            <mat-label>Site Description:</mat-label>
            <input matInput placeholder="Site Description" formControlName="siteDescription">
        </mat-form-field>        
    
        <mat-form-field appearance="outline">
            <mat-label>Format:</mat-label>
            <input matInput placeholder="Format" formControlName="format">
        </mat-form-field>        
    </li>
    <li class="mat-form-field--inline">
        <mat-form-field appearance="outline">
            <mat-label>City:</mat-label>
            <input matInput placeholder="City" formControlName="city">
        </mat-form-field>        
        <mat-form-field appearance="outline">
            <mat-label>Region:</mat-label>
            <input matInput placeholder="Region" formControlName="region">
        </mat-form-field>        
    </li>
    <li class="mat-form-field--inline">
    
        <mat-form-field appearance="outline">
            <mat-label>Location:</mat-label>
            <input matInput placeholder="Location" formControlName="location">
        </mat-form-field>        
    
        <mat-form-field appearance="outline">
            <mat-label>Zone:</mat-label>
            <input matInput placeholder="Zone" formControlName="zone">
        </mat-form-field>        
    </li>
    <button  mat-raised-button class="submitButton" color="primary" type="submit">Submit</button>
  </ol>
  </form>
  
</div>
